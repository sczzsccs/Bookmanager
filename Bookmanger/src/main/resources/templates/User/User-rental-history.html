        <a style="margin-left: 30px;">>>------------------------------------------<<</a>
        <div id="lBContainer" style="font-size: 25px; margin-left: 30px;"></div>
        <script>
            // 리스트 박스를 추가할 컨테이너 선택
            var container = document.getElementById("lBContainer");
            var LBox_N = 0;

            function NewListBod() {
                // 새로운 <select> 요소 생성
                var select = document.createElement("select");
                select.size = "7";
                select.multiple = true;
                select.style = "font-size: 25px; margin-left: 30px;";

                LBox_N++;
                return select;
            }

            // 새로운 <select> 요소 생성
            var select;
            select = NewListBod(select);

            for (var j = 1; j <= 100; j++) {
                var option = document.createElement("option");
                option.value = "item" + j;
                option.text = "항목 - d"+j;
                select.appendChild(option);



                if (j % 15 == 0) {
                    // 생성한 리스트 박스를 컨테이너에 추가
                    container.appendChild(select);

                    // 새로운 <select> 요소 생성
                    select = NewListBod(select);

                    if (LBox_N % 4 == 0) {
                    var br = document.createElement("br");
                    container.appendChild(br);
                    var br = document.createElement("br");
                    container.appendChild(br);
                }
                }
            }

            // 생성한 리스트 박스를 컨테이너에 추가
            container.appendChild(select);
        </script>

        <br><br><br><br>
        <a style="margin-left: 30px;">>>------------------------------------------<<</a>
        <br><br>
        <div id="listBoxContainer" style="font-size: 25px; margin-left: 30px;"></div>
        <script>
            // 리스트 박스를 추가할 컨테이너 선택
            var container = document.getElementById("listBoxContainer");

            // 새로운 리스트 박스를 생성하는 함수
            function createListBox() {
                var select = document.createElement("select");
                select.size = "5";
                select.multiple = true;
                select.style = "font-size: 25px; margin-left: 30px;";
                container.appendChild(select);

                // 새로운 리스트 박스가 추가될 때마다 <br> 태그 추가
<!--                for(var i=0; i<2; i++) {-->
<!--                    var br = document.createElement("br");-->
<!--                    container.appendChild(br);-->
<!--                }-->

                return select;
            }

            // 리스트 박스에 항목을 추가하는 함수
            function addItemToListBox(select, itemNumber) {
                var option = document.createElement("option");
                option.value = "item" + itemNumber;
                option.text = "항목 " + itemNumber;
                select.appendChild(option);
            }

            // 리스트 박스에 추가할 항목의 개수와 최대 항목 개수 지정
            var totalItems = 20;
            var maxItemsPerBox = 5;

            // 전체 항목을 리스트 박스에 추가
            var select = createListBox();
            for (var i = 1; i <= totalItems; i++) {
                if (i % maxItemsPerBox == 1 && i != 1) {
                    select = createListBox();
                }
                addItemToListBox(select, i);
            }
        </script>
        <br><br>
        <br><br>

</body>
